name: ElytraLimit
version: '${project.version}'
main: com.sheepion.elytralimit.ElytraLimit
api-version: 1.18
prefix: ElytraLimit
authors: [ Sheepion ]
description: 限制鞘翅飞行的最大速度
commands:
  elytralimit:
    usage: /elytralimit
permissions:
  elytralimit.reload:
    description: 重载配置文件
    default: op
  elytralimit.unlimited:
    description: 允许无视速度限制进行飞行
    default: op